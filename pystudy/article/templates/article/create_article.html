{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="well col-md-6">
<fieldset>
    <legend>
        Create an Article
    </legend>
    <div class="panel-body">
        <form action="{% url 'create_article' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <p><input type="submit" class="btn btn-primary btn-sm" value="Go!"/></p>
        </form>
    </div>
</fieldset>
</div>
{% endblock content %}
